name: Auto-merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    if: github.event.pull_request.base.ref == 'dev' && github.event.pull_request.user.login == 'LeanderKafemann'

    steps:
      - name: Check if PR modifies .github directory
        id: check_github_dir
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner,
              repo,
              pull_number: pr.number,
            });

            const modifiesGithubDir = files.some(file => file.filename.startsWith('.github/'));

            if (modifiesGithubDir) {
              core.setOutput('should_merge', 'false');
              console.log('PR modifies files in .github directory â€” skipping merge.');
            } else {
              core.setOutput('should_merge', 'true');
              console.log('PR safe to merge.');
            }

      - name: Auto-merge PR
        if: steps.check_github_dir.outputs.should_merge == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const result = await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: pr.number,
              merge_method: 'merge'
            });

            if (result.status === 200) {
              console.log(`PR #${pr.number} merged successfully!`);
            } else {
              console.log(`Failed to merge PR #${pr.number}.`);
            }
