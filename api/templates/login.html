<style>
    .login-box {
        display: grid;
    }
    .login-box button {
        justify-self: right;
    }
    #login-content {
        visibility: hidden;
        border-style: solid;
        border-radius: 10px;
        border-width: 2px;
        border-color: black;
        padding: 0;
        width: min-content;
        justify-self: right;
    }
    #login-content h2 {
        margin: 0;
    }
    #login-content form {
        margin: 0;
    }
    #login-content p {
        margin-top: 16px;
        margin-bottom: 0;
    }
</style>
<div class="login-box">
    <div id="login-content">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>

    </div>
    <script>
        const loginBox = document.querySelector("#login-content");
    </script>
    <button onclick='if (loginBox.style.visibility === "hidden") {loginBox.style.visibility = "visible";} else {loginBox.style.visibility = "hidden";}'>Toggle login box</button>
</div>
