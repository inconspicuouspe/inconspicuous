<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="manifest" href="manifest" />
        <link rel="stylesheet" href="{{ url_for('get_style_register') }}" />
        {% if session and session.username == "KingLele" %}
        <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" />
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
    </head>
    <body>
        <div class="signup-box">
            <div id="signup-content">
                <h2>Registrieren</h2>
                <form>
                    <label for="username">Nutzername:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                    <button class="login_button" type="submit">Senden</button>
                    <p style="visibility: hidden;" id="message"></p>
                </form>
            </div>
            <script>
                {% include 'registerCode.js' %}
            </script>
        </div>
    </body>
</html>
