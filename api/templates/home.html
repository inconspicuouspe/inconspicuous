<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="manifest" href="manifest" />
    <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
</head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}  
                {% else %}
                <style>
                #home-content {
                    text-align: center;
                    border-style: solid;
                    border-width: 2px;
                    border-radius: 4px;
                    border-color: darkgray;
                }
                #home-content * {
                    margin: 4px;
                }
                #container {
                    display: grid;
                    justify-content: center;
                }
                </style>
                <p>Eingeloggt als {{ session.username }}.</p>
                <button id="logout-button" class="login_button">Ausloggen</button>
                <a href="{{ url_for('control_panel') }}"><button class="login_button" type="button">Kontrollpanel</button></a>
                <a href="https://leanderkafemann.github.io/LK-Regeln/" class="login_button">Abstimmungsregeln</a>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
    </body>
</html>
