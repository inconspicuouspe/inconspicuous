<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="manifest" href="manifest" />
        {% if session and session.username == "KingLele" %}
        <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" />
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
    </head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}  
                {% else %}
                <style>
                    {% if session.username == "KingLele" %}
                    html {
                        font-family: Verdana, sans-serif;
                    }
                    {% endif %}
                    .login_button {
                        text-decoration: none;
                        color: black;
                        background: none;
                        border-style: solid;
                        border-radius: 4px;
                        border-color: darkgray;
                        border-width: 2px;
                        cursor: pointer;
                        font-size: 16px;
                        font-family: serif;
                        padding: 1px;
                        line-height: 18px;
                        user-select: none;
                    }
                    #home-content {
                        text-align: center;
                        border-style: solid;
                        border-width: 2px;
                        border-radius: 4px;
                        border-color: darkgray;
                    }
                    #home-content * {
                        margin: 4px;
                    }
                    #container {
                        display: grid;
                        justify-content: center;
                    }
                </style>
                <p>Eingeloggt als {{ session.username }}.</p>
                <button class="login_button" id="logout-button">Ausloggen</button>
                <a href="{{ url_for('control_panel') }}"><button class="login_button" type="button">Kontrollpanel</button></a>
                <a class="login_button" href="https://leanderkafemann.github.io/LK-Regeln/">Abstimmungsregeln</a>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
    </body>
</html>
