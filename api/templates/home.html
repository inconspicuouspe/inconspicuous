<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="manifest" href="./manifest" />
        <link rel="stylesheet" href="./static/home_style.css/" />
        {% if session and session.username == "KingLele" %}
        <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" /> <!--better button styling-->
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
        <script src="./static/common.js/"></script>
    </head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}  
                {% else %}
                <style>
                    html {
                        font-family: Verdana, sans-serif;
                    }
                </style>
                <p>Eingeloggt als {{ session.username }}.</p>
                <button class="login_button" id="logout-button">Ausloggen</button>
                <script>
                    function goToControlPanel() {
                        window.location = "{{ url_for('control_panel') }}";
                    }
                </script>
                <button class="login_button" type="button" onclick="goToControlPanel()">Kontrollpanel</button>
                <button class="login_button" onclick="window.location = 'https://leanderkafemann.github.io/LK-Regeln/';">Abstimmungsregeln</button>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
        <div class="centerer">
            <details>
                <summary>Abteilungs-Übersicht</summary>
                <div id="img-container">
                    <img src="./static/images/amtsübersicht.png" alt="Amtsübersicht.png">
                </div>
            </details>
        </div>
    </body>
</html>
