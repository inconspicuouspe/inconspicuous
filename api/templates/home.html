<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="manifest" href="manifest" />
        <link rel="stylesheet" href="{{ url_for('get_style_home') }}" />
        {% if session and session.username == "KingLele" %}
        <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" />
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
    </head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}  
                {% else %}
                {% if session.username == "KingLele" %}
                <style>
                    html {
                        font-family: Verdana, sans-serif;
                    }
                </style>
                {% endif %}
                <p>Eingeloggt als {{ session.username }}.</p>
                <button class="login-button" id="logout-button">Ausloggen</button>
                <a href="{{ url_for('control_panel') }}"><button class="login-button" type="button">Kontrollpanel</button></a>
                <a class="login-button" href="https://leanderkafemann.github.io/LK-Regeln/">Abstimmungsregeln</a>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
    </body>
</html>
