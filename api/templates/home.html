<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="manifest" href="/manifest" />
        <link rel="stylesheet" href="/static/home_style.css/" />
        {% if not session or (session and session.username == "KingLele") %}
        <link rel="stylesheet" href="https://leanderkafemann.github.io/bueroWebsite/styling/forms.css" />
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
        <script src="/static/common.js/"></script>
    </head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}  
                {% else %}
                <p>Eingeloggt als {{ session.username }}.</p>
                <button class="login_button" id="logout-button">Ausloggen</button>
                <a class="login_button" href="{{ url_for('control_panel') }}">Kontrollpanel</a>
                <a class="login_button" href="https://leanderkafemann.github.io/LK-Regeln/">Abstimmungsregeln</a>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
        {% if session %}
        <div id="img-container">
            <details>
                <summary style="text-align: center;">Abteilungs-Übersicht</summary>
                <img  style="width: 60%; height: 40%;" src="/static/images/amtsübersicht.png" alt="Amtsübersicht.png">
            </details>
        </div>
        {% endif %}
    </body>
</html>
