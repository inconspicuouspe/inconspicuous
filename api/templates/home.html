<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="/static/home_style.css/" />
        <link rel="icon" type="image/x-icon" href="/static/images/favicon192.png">
        <script src="/static/common.js/"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    </head>
    <body>
        <div id="container">
            <div id="home-content">
                {% if not session %}
                {% include 'login.html' %}
                {% else %}
                <p>Eingeloggt als {{ session.username }}.</p>
                <hr>
                <button class="login_button" id="logout-button">Ausloggen <span class="material-symbols-outlined">logout</span></button>
                <a class="login_button" href="{{ url_for('control_panel') }}">Kontrollpanel</a>
                <a class="login_button" href="https://leanderkafemann.github.io/LK-Regeln/">Abstimmungsregeln</a>
                <script>
                    {% include 'homeCode.js' %}
                </script>
                {% endif %}
            </div>
        </div>
        {% if session %}
        <div id="img-container">
            <details>
                <summary style="text-align: center;">Abteilungs-Übersicht</summary>
                <img style="width: 50%;" src="/static/images/amtsübersicht.png" alt="Amtsübersicht.png">
            </details>
        </div>
        {% endif %}
        (dev)
    </body>
</html>
